<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="style.css">
    <title>YMOVIES</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YMOVIES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"></a>
              </li>
             
              
            </ul>
           <div id="searchBar">
    <input id="movieName" type="text" placeholder="Enter Movie Name">
    <button id="searchBtn">Search</button>
</div>
         
          </div>
        </div>
      </nav>
      <div class="container-fluid ">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" >
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" ></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="o.jpg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
               
                <h3 style="font-family: Roboto Slab;">LITTLE (2020)</h3>
                <button type="button" class="btn btn-danger" style="font-family: Roboto Slab;">Watch Now</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="megn.jpg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h3 style="font-family: Roboto Slab;">MEGAN (2023)</h3>
                <button type="button" class="btn btn-danger" style="font-family: Roboto Slab;">Watch Now</button>
              </div>
            </div>
            <div class="carousel-item">
              <img src="mario.jpg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block">
                <h3 style="font-family: Roboto Slab;">MARIO (2022)</h3>
                <button type="button" class="btn btn-danger" style="font-family: Roboto Slab;">Watch Now</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      

      
      <div class="col-md-5" id="movieGrid">
      </div>
      <div id="errorBox">
      </div>
    <div  id="movies"></div>
    <div id="ab"></div>
    <script src="moke.js"></script>
</body>
</html>
